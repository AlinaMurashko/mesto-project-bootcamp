<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="popup popup_opened">
        <div class="popup__container">
            <button type="reset" class="popup__close"></button>
            <div class="popup__info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__inputs">
                    <input type="text" id="name" name="name" class="popup__input-name" value="Жак-Ив Кусто">
                    <input type="text" id="description" name="description" class="popup__input-name"
                        value="Исследователь океана">
                </div>
                <button type="submit" class="popup__button">Сохранить</button>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__summary">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button class="profile__editBtn"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__addBtn"></button>
        </div>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__photo" alt="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg">
                <div class="elements__info">
                    <h3 class="elements__title">Карачаевск</h3>
                    <button type="button" class="elements__button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.png">
                <div class="elements__info">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <button type="button" class="elements__button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" alt="Домбай" src="./images/kirill-pershin-1556355-unsplash.png">
                <div class="elements__info">
                    <h3 class="elements__title">Домбай</h3>
                    <button type="button" class="elements__button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.png">
                <div class="elements__info">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <button type="button" class="elements__button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" alt="Домбай" src="./images/kirill-pershin-1556355-unsplash.png">
                <div class="elements__info">
                    <h3 class="elements__title">Домбай</h3>
                    <button type="button" class="elements__button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" alt="Карачаево-Черкесская республика"
                    src="./images/kirill-pershin-1088404-unsplash.jpg">
                <div class="elements__info">
                    <h3 class="elements__title">Карачаево-Черкесская республика</h3>
                    <button type="button" class="elements__button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        © 2023 Mesto Russia
    </footer>
    <script src="index.js"></script>
</body>

</html>
